name: Node CI

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [12, 14, 16]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        architecture: x64
    - name: npm install, build, and test
      run: |
        npm ci
        npm run build:prod
        npm test
      env:
        CI: true
    - name: lint
      run: |
        npm run lint:js
        npm run lint:css
      env:
        CI: true
